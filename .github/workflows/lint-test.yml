name: 🙏🏻 Lint Test
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with: 
          go-version: 1.18
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          version: latest
          args: --timeout 5m
          working-directory: .