on:
  pull_request:
  workflow_dispatch:


jobs:  
  build:
    name: Test Builds
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v3

      - name: Test
        run: go test .
        working-directory: cmd/notify/

      - name: Build
        run: go build .
        working-directory: cmd/notify/

      - name: Integration Tests
        run: |
          chmod +x action-run.sh
          bash action-run.sh
        working-directory: cmd/integration-test/